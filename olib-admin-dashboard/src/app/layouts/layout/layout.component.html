<nb-layout [center]="false" windowMode>
    <nb-layout-header fixed>
        <olib-header position="normal"></olib-header>
    </nb-layout-header>

    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive [end]="false" state="collapsed">
        <ng-content select="nb-menu"></ng-content>
    </nb-sidebar>

    <nb-layout-column class="main-content">
        <ng-content select="router-outlet"></ng-content>
    </nb-layout-column>
</nb-layout>
